<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:core="http://java.sun.com/jsf/core"
	xmlns:html="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Liste des livres à rendre</title>
</head>
<body>

		<html:form>
			<html:dataTable value="#{livresEmpruntes.livresARendre}" var="livre">
				<html:column>
					<core:facet name="header">
						<core:verbatim>Ref</core:verbatim>
					</core:facet>
					<html:outputText value="#{livre.id}" />
				</html:column>

				<html:column>
					<core:facet name="header">
						<core:verbatim>Titre</core:verbatim>
					</core:facet>
					<html:outputText value="#{livre.titre}" />
				</html:column>

				<html:column>
					<core:facet name="header">
						<core:verbatim>Auteur</core:verbatim>
					</core:facet>
					<html:outputText value="#{livre.auteur}" />
				</html:column>

				<html:column>
					<core:facet name="header">
						<core:verbatim>Résumé</core:verbatim>
					</core:facet>
					<html:outputText value="#{livre.resume}" />
				</html:column>

				<html:column>
					<core:facet name="header">
						<core:verbatim>Image</core:verbatim>
					</core:facet>
					<html:graphicImage value="#{livre.image}" />
				</html:column>

				<html:column>
					<core:facet name="header">
						<core:verbatim>Emprunt</core:verbatim>
					</core:facet>
					<html:selectBooleanCheckbox
						value="#{livresEmpruntes.checked[livre.id]}" />
				</html:column>
			</html:dataTable>
			<html:commandButton value="Rendre les livres"
				action="#{livresEmpruntes.rendreLivres}">
				<core:setPropertyActionListener target="#{livresEmpruntes.login}"
					value="#{login.login}" />
			</html:commandButton>
		</html:form>

</body>
</html>
